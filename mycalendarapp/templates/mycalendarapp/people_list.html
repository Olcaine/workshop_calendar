{% extends "mycalendarapp/base.html" %} {% block content %}

<div class="col-12">
    <form class="search mx-auto" action="#" method="get">
        <input class="field" type="search" name="q" placeholder="Rechercher" class="form-control">
        <input type="submit" name="search" value="Search" class="btnsearch">
    </form>
    <table class="table table-hover">

        <thead>
            <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col">Adresse</th>
            </tr>
        </thead>

        <tbody>
            {% for peoples in object_list %}

            <tr>
                <td scope="row"><a href="{% url 'people_detail' peoples.slug %}">
                {{peoples.first_name}}</a></td>
                <td>{{peoples.last_name}}</td>
                <td>{{peoples.email}}</td>
                <td>{{peoples.address_1}} {{peoples.address_2}}</td>
            </tr>

            {% endfor %}
        </tbody>

    </table>
</div>
{% endblock %}
