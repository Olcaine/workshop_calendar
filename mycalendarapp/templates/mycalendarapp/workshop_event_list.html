{% extends "mycalendarapp/base.html" %} {% block content %}

<div id="fullCalModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" id="deleteEvent" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span> <span class="sr-only">close</span></button>
                <h4 id="modalTitle" class="modal-title"></h4>
            </div>
            <div id="modalBody" class="modal-body"></div>
            <div id="modalStart" class="modal-body"></div>
            <div id="modalEnd" class="modal-body"></div>
            {% for objects in workshopevent %}
            <div id="modalRoom" class="modal-body">{{event.room}}</div>
            <div id="modalGear" class="modal-body">{{event.gear}}</div>
            {% endfor %}
            <div id="eventContent" class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button class="btn btn-primary"><a id="eventUrl" target="_blank">Event Page</a></button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
